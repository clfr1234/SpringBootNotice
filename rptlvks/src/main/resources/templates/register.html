<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/registerStyle.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="/js/registerScript.js" defer></script>
</head>
<body>
<div id="registerContainer">
    <h3>회원가입</h3>
    <form action="/submit_registration" method="post" id="form1">
        <div id="idInput">
            <label for="id">아이디</label><br>
            <input type="text" class="inputStyleI" id="id" name="id" required><br>
            <input type="button" id="distinctBtn" value="중복확인" onclick="checkId()">
        </div>
        <div id="nameInput">
            <label for="name">닉네임</label><br>
            <input type="text" id="name" name="name" class="inputStyle" required><br>
        </div>
        <div id="emailInput">
            <label for="email">이메일</label><br>
            <input type="email" class="inputStyleI" id="email" name="email" required><br>
            <button type="button" id="checkEmailBtn" onclick="sendMail()">인증코드 전송</button>
        </div>
        <div id="checkEmailInput">
            <label for="checkEmailNum">인증코드</label><br>
            <input type="number" class="inputStyleI" disabled id="checkEmailNum" name="checkEmailNum" required><br>
            <button type="button" id="checkEmailNumBtn" disabled onclick="mailCheck()">확인</button>
        </div>
        <div id="passwordInput" class="main">
            <label for="password">비밀번호</label><br>
            <input type="password" class="inputStyle" id="password" name="password" required><br>
            <i id="eye-icon" class="fa fa-eye" onclick="togglePassword()"></i>
        </div>
        <div id="confirm_passwordInput">
            <label for="confirm_password">비밀번호 확인</label><br>
            <input type="password" class="inputStyle" id="confirm_password" name="confirm_password" required><br>
        </div>
        <a href="/login">
            <div id="alreadyHaveAccount">
                이미 계정이 있으신가요?
            </div>
        </a>
        <div id="submitBtn">
            <input type="button" onclick="submitReg()" value="가입하기" id="submit1" class="bottomBtn">
            <input type="button" value="가입취소" id="cancel" class="bottomBtn" onclick="window.location.href = '/'">
        </div>
    </form>
</div>
</body>
</html>
