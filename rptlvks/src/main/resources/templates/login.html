<!doctype html>
<html lang="ko-KR" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/loginStyle.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="/js/loginScript.js" defer></script>
    <title>로그인</title>
</head>
<body>
<div id="loginContainer">
    <h2>로그인</h2>
    <form action="/loginpro" method="post" id="loginForm" name="loginForm">
        <div id="idInput">
            <label for="id">아이디</label><br>
            <input type="text" class="inputStyle" id="id" name="id" required><br>
        </div>
        <div id="passwordInput">
            <label for="password">비밀번호</label><br>
            <input type="password" class="inputStyle" id="password" name="password" required><br>
            <i id="eye-icon" class="fa fa-eye" onclick="togglePassword()"></i>
        </div>
        <div id="alertMessage">
            <a href="#"><div onclick="alert('관리자에게 문의하세요');" id="findPassword">비밀번호를 잊으셨나요?</div></a>
            <a href="/register"><div id="goRegister">계정이 없으신가요?</div></a>
        </div>
        <div id="submitBtn">
            <input type="submit" value="로그인" id="loginBtn" class="bottomBtn">
            <input type="button" value="홈으로" id="cancel" class="bottomBtn" onclick="window.location.href = '/'">
        </div>
    </form>
</div>
<script th:if="${error == 'true'}" defer>
    alert("로그인 실패");
</script>
</body>
</html>
